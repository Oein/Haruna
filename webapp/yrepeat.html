<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const waitForNS = () => {
        return new Promise((resolve) => {
          const checkNS = () => {
            if (window.ns) {
              resolve(window.ns);
            } else {
              setTimeout(checkNS, 50);
            }
          };
          checkNS();
        });
      };
      waitForNS().then((ns) => {
        // repeat y
        let pressed = false;
        setInterval(() => {
          pressed = !pressed;
          ns.gamepad.button("Y", pressed);
        }, 50);
      });
    </script>
  </body>
</html>
